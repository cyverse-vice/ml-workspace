# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
# Use a package of configuration called an orb.
orbs:
  docker: circleci/docker@x.y.z
workflows:
  build-docker-image-only:
    jobs:
      build1: 
        - docker/publish:
            image: cyversevice/ml-workspace:minimal
            update-description: false
      build2: 
        - docker/publish:
            image: cyversevice/ml-workspace:light
            update-description: false
      build3: 
        - docker/publish:
            image: cyversevice/ml-workspace:r
            update-description: false
      build4: 
        - docker/publish:
            image: cyversevice/ml-workspace:gpu
            update-description: false

workflows:
  version: 2.1
  build_and_publish:
    jobs:
      - build-docker-image-only